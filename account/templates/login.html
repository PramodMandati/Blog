{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<a class="btn btn-primary" href="{% url 'account:registration_page' %}">Register</a>
{% endblock %}
