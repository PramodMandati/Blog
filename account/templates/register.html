{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Create Account</button>
</form>
<a class="btn btn-primary" href="{% url 'account:login_page' %}">Back to login</a>
{% endblock %}
